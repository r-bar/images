resources:
  - name: sumy-image
    type: docker-image
    icon: docker
    source:
      repository: registry.barth.tech/library/sumy
      username: ((registry.username))
      password: ((registry.password))

jobs:
  - name: build-sumy
    plan:
      - get: git-repo
        trigger: true
        passed: [update-pipeline]
      - put: build-status
        params: {state: pending, commit: git-repo}
      - put: sumy-image
        params:
          build: git-repo/sumy
          additional_tags: repo/sumy/tags
        on_failure: &on_failure
          put: build-status
          params: {state: failure, commit: git-repo}
        on_error: *on_failure
        on_abort: *on_failure
      - put: build-status
        params: {state: success, commit: git-repo}
